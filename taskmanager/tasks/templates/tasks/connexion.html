{% extends 'tasks/base.html' %}
{% block title %}Connexion â€” TaskMaster{% endblock %}
{% block content %}

<div class="page-header">
  <h1> Se <span class="accent">connecter</span></h1>
</div>

<div class="form-card">
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      <label>{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <p style="color:var(--rouge);font-size:.82rem;margin-top:.3rem;">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <div class="form-actions">
      <button type="submit" class="btn-submit"> Connexion</button>
    </div>
  </form>

  <p style="text-align:center;margin-top:1.5rem;color:var(--texte-doux);">
    Pas encore de compte ?
    <a href="{% url 'inscription' %}" style="color:var(--vert);font-weight:700;">S'inscrire</a>
  </p>
</div>

{% endblock %}
